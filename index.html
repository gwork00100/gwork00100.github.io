<!DOCTYPE html>
<html>
  <head>
    <title>Media Funnel Frontend</title>
  </head>
  <body>
    <h1>Media Funnel</h1>
    <button id="fetchBtn">Fetch Data</button>
    <pre id="output"></pre>

    <script>
      const backendUrl = "https://media-funnel-backend.onrender.com";

      document.getElementById("fetchBtn").onclick = () => {
        fetch(`${backendUrl}/api/some-endpoint`)
          .then(res => res.json())
          .then(data => {
            document.getElementById("output").textContent =
              JSON.stringify(data, null, 2);
          })
          .catch(err => {
            console.error("Fetch error:", err);
          });
      };
    </script>
  </body>
</html>
